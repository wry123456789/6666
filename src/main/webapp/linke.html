<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<title></title>
		<link rel="stylesheet" href="css/bootstrap.css" />
		<style>
			.table tbody tr td{
	vertical-align: middle !important;
	
}

	<body>
		<div class="container-fluid">
			<div class="row" >
				<div class="col-md-12 col-sm-12 col-xs-12">
					<ol class="breadcrumb daohang">
						<li>
							<span class="glyphicon glyphicon-home" style="color: #4CAE4C ;"></span>
						</li>
						<li class="active">商品</li>

				</div>
			</div>
			<div class="row">
				<div class="col-md-12 col-sm-12 col-xs-12">
					<div class="table-responsive">
					<table class="table table-striped">
						<tr>
							<th colspan="6" >规格列表</th>
						</tr>
						<tr>
							<td><button type="button" class="btn btn-warning">添加规格</button></td>
						</tr>
						<tr>
							<td><input type="checkbox" ></td>

							<td>备注</td>
							<td>排序</td>
							<td>操作</td>
						</tr>
						<tr>
							<td><input type="checkbox" ></td>
							<td>1</td>
							<td>颜色</td>
							<td>数码</td>
							<td><input type="text" value="5" style="width: 50px;"></td>
							<td><span class="glyphicon glyphicon-pencil" style="width:20px;height:20px;padding-left:3px;padding-top:3px;background-color: #FEC92B;color: white;"></span>修改<br/><span class="glyphicon glyphicon-trash" style="width:20px;height:20px;padding-left:3px;padding-top:3px;background-color: #4CAE4C;color: white;"></span>删除</td>
						</tr>
						<tr>
							<td><input type="checkbox" ></td>
							<td>2</td>
							<td>版本</td>
							<td>电子</td>
							<td><input type="text" value="14" style="width: 50px;"></td>
							<td><span class="glyphicon glyphicon-pencil" style="width:20px;height:20px;padding-left:3px;padding-top:3px;background-color: #FEC92B;color: white;"></span>修改<br/><span class="glyphicon glyphicon-trash" style="width:20px;height:20px;padding-left:3px;padding-top:3px;background-color: #4CAE4C;color: white;"></span>删除</td>
						</tr>
						<tr>
							<td><input type="checkbox" ></td>
							<td>3</td>
							<td>尺寸</td>
							<td>手机</td>
							<td><input type="text" value="58" style="width: 50px;"></td>
							<td><span class="glyphicon glyphicon-pencil" style="width:20px;height:20px;padding-left:3px;padding-top:3px;background-color: #FEC92B;color: white;"></span>修改<br/><span class="glyphicon glyphicon-trash" style="width:20px;height:20px;padding-left:3px;padding-top:3px;background-color: #4CAE4C;color: white;"></span>删除</td>
						</tr>
						<tr>
							<td><input type="checkbox" ></td>
							<td>4</td>
							<td>大小</td>
							<td>硬盘</td>
							<td><input type="text" value="56" style="width: 50px;"></td>
							<td><span class="glyphicon glyphicon-pencil" style="width:20px;height:20px;padding-left:3px;padding-top:3px;background-color: #FEC92B;color: white;"></span>修改<br/><span class="glyphicon glyphicon-trash" style="width:20px;height:20px;padding-left:3px;padding-top:3px;background-color: #4CAE4C;color: white;"></span>删除</td>
						</tr>
						<tr>
							<td><input type="checkbox" ></td>
							<td>5</td>
							<td>容量</td>
							<td>显卡</td>
							<td><input type="text" value="64" style="width: 50px;"></td>
							<td><span class="glyphicon glyphicon-pencil" style="width:20px;height:20px;padding-left:3px;padding-top:3px;background-color: #FEC92B;color: white;"></span>修改<br/><span class="glyphicon glyphicon-trash" style="width:20px;height:20px;padding-left:3px;padding-top:3px;background-color: #4CAE4C;color: white;"></span>删除</td>
						</tr>
						<tr>
							<td><input type="checkbox" ></td>
							<td>6</td>
							<td>大小</td>
							<td>电池</td>
							<td><input type="text" value="96" style="width: 50px;"></td>
							<td><span class="glyphicon glyphicon-pencil" style="width:20px;height:20px;padding-left:3px;padding-top:3px;background-color: #FEC92B;color: white;"></span>修改<br/><span class="glyphicon glyphicon-trash" style="width:20px;height:20px;padding-left:3px;padding-top:3px;background-color: #4CAE4C;color: white;"></span>删除</td>

				</div>
			</div>
